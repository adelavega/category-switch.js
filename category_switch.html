<!DOCTYPE html>
<html>
<head>
	<title>Category Switch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">


</head>
<body>
	<div id = "done" class="modal hide fade">
		<div class="modal-header">
			<h3>Done!</h3>
		</div>
		<div class="modal-body">
			<p>Congratulations, you have finished this task!</p>
		</div>
	</div>

	<br><br>

	<div class="container">
		<div class="row center-block">
			<div class="col-md-2"></div>
			<div class="col-md-6 "><p style="font-size:150%, font-color:'green'" id = "uCent"></p></div>
		</div>

		<div class="row center-block"><br>
			<div class="col-md-2 center-block"></div>
			<div class="col-md-6 center-block"><p style="font-size:150%" id = "tCent"></p></div>
		</div>

		<div class="row center-block">
			<div class ="col-md-2"></div>
			<div class ="col-md-1">
				<button type="button" id="prev" class="btn btn-primary btn-lg hidden"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span></button>
			</div>
			<div class ="col-md-3"></div>
			<div class ="col-md-1">
				<button type="button" id="next" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span></button>
			</div>
		</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/CStask.js"></script>
</body>
</html>
